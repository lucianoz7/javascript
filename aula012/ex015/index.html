<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador De Idade</title>
    <link rel="shortcut icon" href="date-of-birth.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div id="form">
            <p>
                <label for="num">Ano de Nascimento:</label> 
                <input type="text" name="num" id="num">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="sexo" id="masc">
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="femi">
                <label for="femi">Feminino</label>                
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res"></div>
        <div id="ima"></div>
    </section>
    <footer><p>Site criado por Luciano Barbosa</p></footer>
    <script src="script.js"></script>
</body>
</html>
